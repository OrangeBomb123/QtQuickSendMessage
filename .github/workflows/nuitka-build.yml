name: Nuitka Build

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install nuitka
    
    - name: Build with Nuitka
      run: |
        nuitka unicode_version.py --standalone --onefile --enable-plugin=pyqt6 --lto=no --verbose
        dir
        echo "=== Nuitka Build Output ==="
        Get-ChildItem -Name *.exe -Recurse
    
    - name: List all files
      run: |
        echo "=== Current Directory Files ==="
        dir
        echo "=== All Files in Project ==="
        Get-ChildItem -Recurse | Sort-Object FullName
    
    - name: Upload to Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          *.exe
          **/*.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
